<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="calculator">
                <div class="screen">
                    <input type="text" name="display" disabled="true">
                </div>
                <div class="keys">
                    <div>
                        <input type="button" style="color: rgb(59, 193, 238);" onclick="display.value =''" value="AC">
                        <input type="button" style="color: rgb(59, 193, 238);" onclick="display.value = display.value.toString().slice(0,-1)" value="DE">
                        <input type="button" style="color: rgb(59, 193, 238);" onclick="display.value +='.'" value=".">
                        <input type="button" style="color: rgb(59, 193, 238);" onclick="display.value +='/'" value="/">
                    </div>
                    <div>
                        <input type="button" onclick="display.value +='7'" value="7">
                        <input type="button" onclick="display.value +='8'" value="8">
                        <input type="button" onclick="display.value +='9'" value="9">
                        <input type="button" onclick="display.value +='*'" style="color: rgb(59, 193, 238);" value="*">
                    </div>
                    <div>
                        <input type="button" onclick="display.value +='4'" value="4">
                        <input type="button" onclick="display.value +='5'" value="5">
                        <input type="button" onclick="display.value +='6'" value="6">
                        <input type="button" onclick="display.value +='-'" style="color: rgb(59, 193, 238);" value="-">
                    </div>
                    <div>
                        <input type="button" onclick="display.value +='1'" value="1">
                        <input type="button" onclick="display.value +='2'" value="2">
                        <input type="button" onclick="display.value +='3'" value="3">
                        <input type="button" onclick="display.value +='+'" style="color: rgb(59, 193, 238);" value="+">
                    </div>
                    <div>
                        <div class="tkt">
                            <input type="button" onclick="display.value +='0'" value="0">
                            <input type="button" onclick="display.value +='**'" style="color: rgb(59, 193, 238);" value="^">
                        </div>
                        <input type="button" onclick="display.value = eval(display.value)" style="color: rgb(59, 193, 238);" class="equal" value="=">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
